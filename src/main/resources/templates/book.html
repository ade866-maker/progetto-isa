        <br><br><br>
        <div>Inserisci Libro</div>
      <form action="#" method="post" th:action="@{/book}" th:object="${libro}">
          <table>
              <tr><td>ID*</td><td><input type="number" th:field="*{id}" placeholder="id" min="1" required/></td>
                  <tr><td>Titolo*</td><td><input type="text" th:field="*{titolo}" placeholder="titolo" required/></td></tr>
                  <tr><td>Autore*</td><td><input type="text" th:field="*{autore}" placeholder="autore" required/></td></tr>
                  <tr><td>Genere*</td><td><input type="text" th:field="*{genere}" placeholder="genere" required/></td></tr>
                  <tr><td>Anno di pubblicazione*</td><td><input type="number" min="0" max="3000" th:field="*{Anno_Pubblicazione}" placeholder="Anno_Pubblicazione"/></td></tr>
                  <tr><td>*=Campo obbligatorio</td></tr>
                  <tr><td><input id="send" type="submit" value="Salva"/></td></tr>
            </table>
        </form>
        <br><br><br>
        <table cellspacing="30">
            <tr align='center'><td><b>ID</b></td><td><b>TITOLO</b></td><td><b>AUTORE</b></td><td><b>GENERE</b></td><td><b>ANNO PUBBLICAZIONE</b></td></tr>
            <tr th:each="libro: ${Listalibri}" align='center'>
                <td th:text="${libro.id}"></p></td>
                <td th:text="${libro.titolo}"></td>
                <td th:text="${libro.autore}"></td>
                <td th:text="${libro.genere}"></td>
                <td th:text="${libro.Anno_Pubblicazione}"></td>
                <td><a href="#" th:href="@{|/edit/book${libro.id}|}">Modifica</a></td>
                <td><a href="#" th:href="@{|/delete/book${libro.id}|}">Cancella</a></td> 
            </tr>
        </table>
    </body>
